<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giuseppe-Dattilo">
    <title>js-biglietto-treno-form</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="ticket">

        <!-- Top Ticket -->

        <div class="container">
            <h1 class="text-white text-center mb-3 mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="row">
                <div class="col-12 text-white">
                    <label class="ms-5" for="username">Nome e Cognome</label>
                    <input type="text" name="username" id="username">
                    <label for="km">Km da percorrere</label>
                    <input type="number" name="km" id="km" min="0">
                    <label for="userage">Fascia d'età</label>
                    <select name="userage" id="userage">
                        <option value="under">Minorenne</option>
                        <option value="adult">Adulto</option>
                        <option value="over">Più di 65 anni</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-3 gap-2">       
                    <button class="btn btn-light btn-lg rounded-pill" type= "button" id="genera">Genera</button>
                    <button class="btn btn-light btn-lg rounded-pill" type= "reset" id="annulla">Annulla</button>
                </div>
            </div>
        </div>

        <!-- bottom ticket -->
            
        <div class="container">
            <h1 class="text-white text-center mb-3 mt-5">IL TUO BIGLIETTO</h1>
            <div class="row">
                <div class="col-4 offset-2 text-white">
                   <h2>Dettagli Passeggero</h2>
                   <h2>Offerta</h2>
                   <h2>Carrozza</h2>
                   <h2>Costo Biglietto</h2>
                </div>

                <!-- Result -->
                <div class="col-4 text-white final">
                    <h2 id="username-final"></h2>
                    <h2 id="ticket-final"></h2>
                    <h2 id="vagon-final"></h2>
                    <h2 id="price-final"></h2>
                 </div>
            </div>
        </div>
</body>
</html>
